services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: debtcrm
      POSTGRES_USER: debtcrm
      POSTGRES_PASSWORD: debtcrm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debtcrm -d debtcrm"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      DJANGO_SECRET_KEY: dev-only-secret-key
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend
      POSTGRES_DB: debtcrm
      POSTGRES_USER: debtcrm
      POSTGRES_PASSWORD: debtcrm
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    image: node:22
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "200"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  frontend_node_modules:
